<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BRMG Threads | Anime Meets Streetwear</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <!-- HERO SECTION -->
  <header class="hero">
    <h1>BRMG Threads</h1>
    <p>Where Anime Meets Streetwear</p>
    <a href="/design-room.html" class="btn">Start Designing</a>
  </header>

  <!-- SHOP BY CATEGORY -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-list">
      <div class="category">
        <img src="/images/anime.jpg" alt="Anime" />
        <h3>Anime</h3>
      </div>
      <div class="category">
        <img src="/images/streetwear.jpg" alt="Streetwear" />
        <h3>Streetwear</h3>
      </div>
      <div class="category">
        <img src="/images/custom.jpg" alt="Custom" />
        <h3>Custom Design</h3>
      </div>
    </div>
  </section>

  <!-- FEATURED PRODUCTS -->
  <section class="featured">
    <h2>Featured Designs</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="/images/product1.jpg" alt="Design 1" />
        <p>Ghost Runners Tee</p>
      </div>
      <div class="product-card">
        <img src="/images/product2.jpg" alt="Design 2" />
        <p>Demon Drip Hoodie</p>
      </div>
      <div class="product-card">
        <img src="/images/product3.jpg" alt="Design 3" />
        <p>Custom Katana Shirt</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 BRMG Threads | All rights reserved.</p>
    <p><a href="mailto:machokibryson32@gmail.com">Contact Us</a></p>
  </footer>
